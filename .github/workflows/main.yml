name: CI/CD Pipeline

# Trigger the workflow on push to main branch
on:
  push:
    branches:
      - main
      - copilot/automate-code-deployment
  pull_request:
    branches:
      - main

# Environment variables
env:
  DOCKER_IMAGE_NAME: nodejs-demo-app
  NODE_VERSION: '18'

jobs:
  # Job 1: Test the application
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Display test results
        if: always()
        run: echo "Tests completed"

  # Job 2: Build the application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Verify build
        run: |
          echo "Build verification completed successfully"
          echo "Application is ready for deployment"

  # Job 3: Build and Push Docker Image
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max
      
      - name: Display deployment info
        run: |
          echo "Docker image has been built and pushed successfully"
          echo "Image tags: ${{ steps.meta.outputs.tags }}"
          echo "Pull the image using: docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest"

  # Job 4: Deployment Summary
  deploy-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [test, build, docker]
    if: always()
    permissions:
      contents: read
    
    steps:
      - name: Check deployment status
        run: |
          echo "=========================================="
          echo "CI/CD Pipeline Execution Summary"
          echo "=========================================="
          echo "‚úÖ Tests: ${{ needs.test.result }}"
          echo "‚úÖ Build: ${{ needs.build.result }}"
          echo "‚úÖ Docker: ${{ needs.docker.result }}"
          echo "=========================================="
          
          if [ "${{ needs.test.result }}" == "success" ] && \
             [ "${{ needs.build.result }}" == "success" ] && \
             [ "${{ needs.docker.result }}" == "success" ]; then
            echo "üéâ Deployment completed successfully!"
            exit 0
          else
            echo "‚ùå Deployment failed. Please check the logs above."
            exit 1
          fi
